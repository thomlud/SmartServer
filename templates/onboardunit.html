<!DOCTYPE html>
{% extends "dashboard.html" %}

{% block obu %}
<div class="container-fluid">
    <div class="card card-body">

        <div class="row">
            <div class="col-5">
              <form method="post" name="razzia">
                  <label class="mt-3"># Razzia-State-Change<span class="badge badge-primary ml-1">{{razzia_state}}</span></label>
                  <div class="btn-group btn-group-toggle" data-toggle="buttons">
                    <button type="submit" class="btn btn-success" name="razzia" value="SetNoRazzia">Razzia_OFF</button>
                    <button type="submit" class="btn btn-danger"  name="razzia" value="SetRazzia">Razzia_ON </button>
                </div>
              </form>
            </div>

            <div class="col-md-auto">
              <form method="post" name="stop_point">
                <label class="mt-3">Change Tariff-Stop-Point</label>
                <div class="btn-group">
                  <button type="submit" class="btn btn-primary"  name="stop_point" value="NextStopPoint">MoveStopForward</button>
                </div>
              </form>
            </div>
         </div>

        <div class="card card-body mt-3">
            <div class="row">
                <div class="col-4">
                    <label class="mt-3">StopIndex: <strong>{{stopindex}}</strong></label>
                </div>
                <div class="col-4">
                    <label class="mt-3">StopRef: <strong>{{stopref}}</strong></label>
                </div>
                <div class="col-4">
                    <label class="mt-3">StopName: <strong>{{stopname}}</strong></label>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <label class="ml-2 mt-6">Farezone: <strong>{{farezone}}</strong></label>
                </div>
                <div class="col-4">
                    <label class="ml-2 mt-6">LineRef: <strong>{{lineref}}</strong></label>
                </div>
                <div class="col-4">
                    <label class="ml-2 mt-6">RouteDirection: <strong>{{routedir}}</strong></label>
                </div>
            </div>
        </div>
  </div>
</div>
{% endblock obu %}
</html>
